<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#4F9DE7',secondary:'#F0F4F8'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
.calculator-btn {
transition: all 0.2s ease;
}
.calculator-btn:hover {
transform: translateY(-2px);
}
.calculator-btn:active {
transform: translateY(1px);
}
.calculator-display {
transition: all 0.3s ease;
}
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
-webkit-appearance: none;
margin: 0;
}
.dark {
background-color: #1a1a1a;
color: #ffffff;
}
.dark .calculator-container {
background-color: #2d2d2d;
}
.dark .calculator-display {
background-color: #2d2d2d;
border-color: #3d3d3d;
}
.dark .current-calculation {
color: #ffffff;
}
.dark .previous-calculation {
color: #9ca3af;
}
.dark .calculator-btn.bg-white {
background-color: #3d3d3d;
color: #ffffff;
}
.dark .calculator-btn.bg-gray-100 {
background-color: #4d4d4d;
color: #ffffff;
}
.dark .calculator-btn.bg-gray-200 {
background-color: #5d5d5d;
color: #ffffff;
}
.dark .calculator-mode-btn {
color: #171717;
}
.dark .calculator-mode-btn.active {
background-color: #5c5b5b;
}
.dark .mode-toggle {
color: #0b0a0a;
}
</style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center" id="body">
<div class="flex flex-col items-center w-screen h-screen relative">
<button id="themeToggle" class="absolute top-4 right-4 p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200 w-10 h-10 flex items-center justify-center mode-toggle">
    <i class="ri-sun-line dark:ri-moon-line text-xl"></i>
</button>
<div class="mb-4 inline-flex bg-gray-100 p-1 rounded-full">
<button class="calculator-mode-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 bg-white shadow-sm text-gray-800 active" data-mode="basic">Basic</button>
<button class="calculator-mode-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 text-gray-600" data-mode="scientific">Scientific</button>
</div>
<div class="calculator-container bg-white rounded-2xl shadow-lg w-96 mx-auto overflow-hidden">
<div class="calculator-display bg-white p-6 border-b border-gray-100">
<div class="previous-calculation text-gray-400 text-right h-8 mb-4 text-xl" id="previous-calculation"></div>
<div class="current-calculation text-right">
<span class="text-6xl font-medium text-gray-800 dark:text-black" id="current-calculation">0</span>
</div>
</div>
<div class="calculator-keypad p-6">
<div class="scientific-keypad hidden grid grid-cols-5 gap-3 mb-3">
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-lg !rounded-button" data-scientific="sin">sin</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-lg !rounded-button" data-scientific="cos">cos</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-lg !rounded-button" data-scientific="tan">tan</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-lg !rounded-button" data-scientific="log">log</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-lg !rounded-button" data-scientific="ln">ln</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-lg !rounded-button" data-scientific="pi">π</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-lg !rounded-button" data-scientific="e">e</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-lg !rounded-button" data-scientific="pow">x^y</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-lg !rounded-button" data-scientific="sqrt">√</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-lg !rounded-button" data-scientific="fact">x!</button>
</div>
<div class="basic-keypad grid grid-cols-4 gap-3">
<!-- Row 1 -->
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-xl !rounded-button" data-action="clear">C</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-xl !rounded-button" data-action="delete">
<div class="w-6 h-6 flex items-center justify-center">
<i class="ri-delete-back-2-line"></i>
</div>
</button>
<button class="calculator-btn bg-gray-100 text-gray-700 h-16 rounded-full flex items-center justify-center font-medium text-xl !rounded-button" data-action="percent">%</button>
<button class="calculator-btn bg-gray-200 text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-xl !rounded-button" data-operation="/">÷</button>
<!-- Row 2 -->
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number="7">7</button>
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number="8">8</button>
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number="9">9</button>
<button class="calculator-btn bg-gray-200 text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-xl !rounded-button" data-operation="*">×</button>
<!-- Row 3 -->
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number="4">4</button>
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number="5">5</button>
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number="6">6</button>
<button class="calculator-btn bg-gray-200 text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-xl !rounded-button" data-operation="-">−</button>
<!-- Row 4 -->
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number="1">1</button>
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number="2">2</button>
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number="3">3</button>
<button class="calculator-btn bg-gray-200 text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-xl !rounded-button" data-operation="+">+</button>
<!-- Row 5 -->
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-action="plusMinus">±</button>
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number="0">0</button>
<button class="calculator-btn bg-white text-gray-800 h-16 rounded-full flex items-center justify-center font-medium text-2xl shadow-sm !rounded-button" data-number=".">.</button>
<button class="calculator-btn bg-primary text-white h-16 rounded-full flex items-center justify-center font-medium text-xl !rounded-button" data-action="calculate">=</button>
</div>
</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('themeToggle');
    const body = document.getElementById('body');
    const themeIcon = themeToggle.querySelector('i');
    
    // Check for saved theme preference or default to light
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        body.classList.add('dark');
        themeIcon.classList.remove('ri-sun-line');
        themeIcon.classList.add('ri-moon-line');
    }
    
    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        
        if (body.classList.contains('dark')) {
            localStorage.setItem('theme', 'dark');
            themeIcon.classList.remove('ri-sun-line');
            themeIcon.classList.add('ri-moon-line');
        } else {
            localStorage.setItem('theme', 'light');
            themeIcon.classList.remove('ri-moon-line');
            themeIcon.classList.add('ri-sun-line');
        }
    });
const calculatorModeButtons = document.querySelectorAll('.calculator-mode-btn');
const scientificKeypad = document.querySelector('.scientific-keypad');
const basicKeypad = document.querySelector('.basic-keypad');
let isScientificMode = false;
calculatorModeButtons.forEach(button => {
button.addEventListener('click', () => {
const mode = button.getAttribute('data-mode');
calculatorModeButtons.forEach(btn => {
btn.classList.remove('bg-white', 'shadow-sm', 'text-gray-800', 'active');
btn.classList.add('text-gray-600');
});
button.classList.add('bg-white', 'shadow-sm', 'text-gray-800', 'active');
button.classList.remove('text-gray-600');
if (mode === 'scientific') {
scientificKeypad.classList.remove('hidden');
isScientificMode = true;
} else {
scientificKeypad.classList.add('hidden');
isScientificMode = false;
}
});
});
function factorial(n) {
if (n < 0) return NaN;
if (n === 0) return 1;
let result = 1;
for (let i = 1; i <= n; i++) result *= i;
return result;
}
document.querySelectorAll('[data-scientific]').forEach(button => {
button.addEventListener('click', () => {
const operation = button.getAttribute('data-scientific');
const currentNumber = parseFloat(currentInput);
switch(operation) {
case 'sin':
currentInput = Math.sin(currentNumber).toString();
break;
case 'cos':
currentInput = Math.cos(currentNumber).toString();
break;
case 'tan':
currentInput = Math.tan(currentNumber).toString();
break;
case 'log':
currentInput = Math.log10(currentNumber).toString();
break;
case 'ln':
currentInput = Math.log(currentNumber).toString();
break;
case 'pi':
currentInput = Math.PI.toString();
break;
case 'e':
currentInput = Math.E.toString();
break;
case 'pow':
previousInput = currentInput;
operation = 'pow';
shouldResetInput = true;
break;
case 'sqrt':
currentInput = Math.sqrt(currentNumber).toString();
break;
case 'fact':
currentInput = factorial(currentNumber).toString();
break;
}
updateDisplay();
});
});
const previousCalculationElement = document.getElementById('previous-calculation');
const currentCalculationElement = document.getElementById('current-calculation');
let currentInput = '0';
let previousInput = '';
let operation = null;
let shouldResetInput = false;
function updateDisplay() {
currentCalculationElement.textContent = currentInput;
previousCalculationElement.textContent = previousInput;
}
function appendNumber(number) {
if (currentInput === '0' && number !== '.') {
currentInput = number;
} else if (shouldResetInput) {
currentInput = number;
shouldResetInput = false;
} else {
if (number === '.' && currentInput.includes('.')) return;
currentInput += number;
}
}
function handleOperation(op) {
if (operation !== null) calculate();
operation = op;
previousInput = currentInput + ' ' + getOperationSymbol(op);
shouldResetInput = true;
}
function calculate() {
if (operation === null || shouldResetInput) return;
const prev = parseFloat(previousInput);
const current = parseFloat(currentInput);
let result;
switch(operation) {
case '+':
result = prev + current;
break;
case '-':
result = prev - current;
break;
case '*':
result = prev * current;
break;
case '/':
result = prev / current;
break;
default:
return;
}
currentInput = result.toString();
operation = null;
previousInput = '';
}
function getOperationSymbol(op) {
switch(op) {
case '+': return '+';
case '-': return '−';
case '*': return '×';
case '/': return '÷';
default: return '';
}
}
function clear() {
currentInput = '0';
previousInput = '';
operation = null;
shouldResetInput = false;
}
function deleteLastDigit() {
if (currentInput.length === 1) {
currentInput = '0';
} else {
currentInput = currentInput.slice(0, -1);
}
}
function handlePercentage() {
currentInput = (parseFloat(currentInput) / 100).toString();
}
function toggleSign() {
currentInput = (parseFloat(currentInput) * -1).toString();
}
// Number buttons
document.querySelectorAll('[data-number]').forEach(button => {
button.addEventListener('click', () => {
appendNumber(button.getAttribute('data-number'));
updateDisplay();
});
});
// Operation buttons
document.querySelectorAll('[data-operation]').forEach(button => {
button.addEventListener('click', () => {
if (operation === null) {
previousInput = currentInput;
}
handleOperation(button.getAttribute('data-operation'));
updateDisplay();
});
});
// Action buttons
document.querySelector('[data-action="clear"]').addEventListener('click', () => {
clear();
updateDisplay();
});
document.querySelector('[data-action="delete"]').addEventListener('click', () => {
deleteLastDigit();
updateDisplay();
});
document.querySelector('[data-action="percent"]').addEventListener('click', () => {
handlePercentage();
updateDisplay();
});
document.querySelector('[data-action="plusMinus"]').addEventListener('click', () => {
toggleSign();
updateDisplay();
});
document.querySelector('[data-action="calculate"]').addEventListener('click', () => {
if (operation) {
previousInput += ' ' + currentInput + ' =';
calculate();
shouldResetInput = true;
updateDisplay();
}
});
// Keyboard support
document.addEventListener('keydown', event => {
if (/^\d$/.test(event.key)) {
appendNumber(event.key);
updateDisplay();
} else if (event.key === '.') {
appendNumber('.');
updateDisplay();
} else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
if (operation === null) {
previousInput = currentInput;
}
handleOperation(event.key);
updateDisplay();
} else if (event.key === 'Enter' || event.key === '=') {
if (operation) {
previousInput += ' ' + currentInput + ' =';
calculate();
shouldResetInput = true;
updateDisplay();
}
} else if (event.key === 'Backspace') {
deleteLastDigit();
updateDisplay();
} else if (event.key === 'Escape') {
clear();
updateDisplay();
} else if (event.key === '%') {
handlePercentage();
updateDisplay();
}
});
// Initial display update
updateDisplay();
});
</script>
</body>
</html>
